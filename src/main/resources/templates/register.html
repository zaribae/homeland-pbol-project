<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/compoenents :: headFrafment (title='Homeland - Register')"></head>

<body>

<th:block th:replace="fragments/compoenents :: header"></th:block>

<div class="site-blocks-cover inner-page-cover overlay" data-aos="fade"
     data-stellar-background-ratio="0.5" style="background-image: url(images/hero_bg_2.jpg);">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-2">Register</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12" data-aos="fade-up" data-aos-delay="100">
                <h3 class="h4 text-black widget-title mb-3">Register</h3>
                <form th:action="@{/register}" method="post" th:object="${user}" class="form-contact-agent">
                    <div th:if="${error}" th:text="${error}" class="alert-danger my-3 p-2"></div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" type="text" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="email" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" id="phone" type="submit" value="Register">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/compoenents :: footer"></th:block>

</body>
</html>
