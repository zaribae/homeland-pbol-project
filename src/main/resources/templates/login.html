<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/compoenents :: headFrafment (title='Homeland - Login')"></head>
<body>
<th:block th:replace="fragments/compoenents :: header"></th:block>

<div class="site-blocks-cover inner-page-cover overlay" data-aos="fade"
     data-stellar-background-ratio="0.5" style="background-image: url(/images/hero_bg_2.jpg);">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-2">Log In</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12" data-aos="fade-up" data-aos-delay="100">
                <h3 class="h4 text-black widget-title mb-3">Login</h3>
                <div th:if="${param.error}" class="alert-danger my-3 p-2">Username or password is invalid</div>
                <div th:if="${param.logout}" class="alert-success my-3 p-2">Logout success</div>
                <form th:action="@{/login}" method="post" class="form-contact-agent">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/compoenents :: footer"></th:block>

</body>
</html>
