<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/admin-components :: headFragment"></head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>
<!--*******************
    Preloader end
********************-->

<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">
    <th:block th:replace="fragments/admin-components :: header"></th:block>

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add New Property Data</h4>
                        </div>
                        <div class="card-body">
                            <div class="basic-form custom_file_input">
                                <form enctype="multipart/form-data"
                                      method="post"
                                      style="color: rgba(0, 0, 0, 0.8);"
                                      th:action="@{/admin/new}"
                                      th:object="${request}">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input class="form-control" id="title" name="title" th:field="*{title}"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input class="form-control" id="price" name="price" th:field="*{price}"
                                               type="number">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="beds">Total Beds</label>
                                            <input class="form-control" id="beds" name="beds" th:field="*{beds}"
                                                   type="number">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="baths">Total Baths</label>
                                            <input class="form-control" id="baths" name="baths" th:field="*{baths}"
                                                   type="number">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="areas">Total Area</label>
                                            <input class="form-control" id="areas" name="areas" th:field="*{areas}"
                                                   type="number">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="type">Property Type</label>
                                            <select class="form-control" id="type" name="type" th:field="*{type}">
                                                <option th:each="typeOpt : ${T(com.homeland.homeland.model.PropertyType).values()}"
                                                        th:text="${typeOpt.displayValue}"
                                                        th:value="${typeOpt}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="yearBuilt">Year Built</label>
                                            <input class="form-control" id="yearBuilt" name="yearBuilt"
                                                   th:field="*{yearBuilt}" type="number">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="pricepersqft">Price per Sqft</label>
                                            <input class="form-control" id="pricepersqft" name="pricepersqft"
                                                   th:field="*{pricePerSqft}"
                                                   type="number">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="location">Location</label>
                                            <input class="form-control" id="location" name="location"
                                                   th:field="*{location}"
                                                   type="text">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="agent">Agent Name</label>
                                            <input class="form-control" id="agent" name="agent" th:field="*{agent}"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" id="description" name="description" rows="4"
                                                  th:field="*{description}"></textarea>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="btn btn-primary" for="images">Upload Images</label>
                                        </div>
                                        <input class="form-control" id="images" multiple name="images"
                                               th:field="*{images}" type="file">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
            Content body end
        ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright Â© Designed &amp; Developed by <a href="#" target="_blank">Quixkit</a> 2019</p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<th:block th:replace="fragments/admin-components :: scripts"></th:block>

</body>
</html>
