<!doctype html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="row my-5">Add new property data</h1>
    <form class="row g-3" th:action="@{/new}" method="post" th:object="${request}" enctype="multipart/form-data">
        <div class="col-12">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" name="title" type="text" th:field="*{title}">
        </div>
        <div class="col-12">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" id="price" name="price" type="number" th:field="*{price}">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="beds">Total Beds</label>
            <input class="form-control" id="beds" name="beds" type="number" th:field="*{beds}">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="baths">Total Baths</label>
            <input class="form-control" id="baths" name="baths" type="number" th:field="*{baths}">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="areas">Total Area</label>
            <input class="form-control" id="areas" name="areas" type="number" th:field="*{areas}">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="type">Property Type</label>
            <select class="form-select" id="type" name="type" th:field="*{type}">
                <option th:each="typeOpt : ${T(com.homeland.homeland.model.PropertyType).values()}"
                        th:value="${typeOpt}" th:text="${typeOpt.displayValue}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label" for="yearBuilt">Year Built</label>
            <input class="form-control" id="yearBuilt" name="yearBuilt" type="number" th:field="*{yearBuilt}">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="pricepersqft">Price per Sqft</label>
            <input class="form-control" id="pricepersqft" name="pricepersqft" type="number" th:field="*{pricePerSqft}">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="location">Location</label>
            <input class="form-control" id="location" name="location" type="text" th:field="*{location}">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="agent">Agent Name</label>
            <input class="form-control" id="agent" name="agent" type="text" th:field="*{agent}">
        </div>
        <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" th:field="*{description}"></textarea>
        </div>
        <div class="col-12">
            <label class="form-label" for="images">Property Images</label>
            <input class="form-control" type="file" id="images" name="images" multiple th:field="*{images}"/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
